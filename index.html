<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/45d1f0cab8.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/45d1f0cab8.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fa fa-light fa-square-plus"></i>
        </button>
    </form>

    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
